name: macOS Metal DXC

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # run every 30 minutes
  pull_request:
    paths:
     - .github/workflows/macos-dxc-mtl.yaml

jobs:
  macOS-Metal-DXC:
    permissions:
      contents: read
      checks: write
    uses: ./.github/workflows/build-and-test-callable.yaml
    with:
      OS: macOS
      SKU: macos
      TestTarget: check-hlsl-mtl
      OffloadTest-branch: ${{ github.ref }}
